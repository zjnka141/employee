<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quản lý khách hàng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container p-4">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a th:href="@{/add}" class="btn btn-primary mr-auto"><i class="fas fa-plus"></i> Thêm mới</a>
        <form class="form-inline" th:action="@{/search}" method="post">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" name="searchText">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </nav>

    <div class="card mt-2">
        <div class="card-header"><i class="fas fa-list"></i> Danh sách nhân viên</div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Nhóm nhân viên</th>
                    <th>Họ tên</th>
                    <th>Giới tính</th>
                    <th>Số điện thoại</th>
                    <th>Chức năng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee:${employeeList}">
                    <td th:text="${employee.employeeCode}"></td>
                    <td th:text="${employee.employeeGroup}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.gender}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td>
                        <a th:href="@{'/edit/'+${employee.employeeCode}}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                        <a th:href="@{'/delete/'+${employee.employeeCode}}" class="btn btn-danger" onclick="return confirm('Bạn muốn xóa nhân viên này?');">
                            <i class="fas fa-trash" ></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
